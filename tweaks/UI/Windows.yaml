# UI -> Windows
- section:
    name: "Windows"
    settings:
    - setting:
      name: "Attach Modal Dialogs"
      type: ToggleGSetting
      gsetting_schema: "org.gnome.mutter"
      gsetting_key: "attach-modal-dialogs"
    - setting:
      name: "Center New Windows"
      type: ToggleGSetting
      gsetting_schema: "org.gnome.mutter"
      gsetting_key: "center-new-windows"
    - setting:
      name: "Window Action Key"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "mouse-button-modifier"
      dropdown_options:
        - "Alt"
        - "Super (Default)"
        - "None"
      dropdown_keys:
        - "<Alt>"
        - "<Super>"
        - "disabled"
    - setting:
      name: "Window Focus"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "focus-mode"
      dropdown_options:
        - "Click to Focus"
        - "Focus on Hover"
        - "Right Click to Focus"
      dropdown_keys:
        - "click"
        - "sloppy"
        - "mouse"
- section:
    name: "Window Titlebar"
    settings:
    - setting:
      name: "Double Click Action"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "action-double-click-titlebar"
      dropdown_options:
        - "Lower"
        - "Menu"
        - "Minimize"
        - "None"
        - "Toggle Maximize"
      dropdown_keys:
        - "lower"
        - "menu"
        - "minimize"
        - "none"
        - "toggle-maximize"
    - setting:
      name: "Middle Click Action"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "action-middle-click-titlebar"
      dropdown_options:
        - "Lower"
        - "Menu"
        - "Minimize"
        - "None"
        - "Toggle Maximize"
      dropdown_keys:
        - "lower"
        - "menu"
        - "minimize"
        - "none"
        - "toggle-maximize"
    - setting:
      name: "Right Click Action"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "action-right-click-titlebar"
      dropdown_options:
        - "Lower"
        - "Menu"
        - "Minimize"
        - "None"
        - "Toggle Maximize"
      dropdown_keys:
        - "lower"
        - "menu"
        - "minimize"
        - "none"
        - "toggle-maximize"
    - setting:
      name: "Button Layout"
      type: DropdownGSetting
      gsetting_schema: "org.gnome.desktop.wm.preferences"
      gsetting_key: "button-layout"
      dropdown_options:
        - "risiOS Left"
        - "risiOS Right (default)"
        - "elementary"
        - "elementary Inverted"
        - "GNOME Left"
        - "GNOME Right"
        - "macOS Left"
        - "macOS Right"
        - "Windows Left"
        - "Windows Right"
      dropdown_keys:
        - "minimize,close:appmenu"
        - "appmenu:minimize,close"
        - "close,appmenu:maximize"
        - "maximize,appmenu:close"
        - "close:appmenu"
        - "appmenu:close"
        - "close,minimize,maximize:appmenu"
        - "appmenu:maximize,minimize,close"
        - "close,maximize,minimize:appmenu"
        - "appmenu:minimize,maximize,close"